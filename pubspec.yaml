name: flutter_social_videos_downloader
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6
  device_preview: ^1.2.0
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5
  video_player: ^2.9.1
  dartz: ^0.10.1
  path_provider: ^2.1.4
  gal: ^2.3.0
  video_thumbnail: ^0.5.3
  permission_handler: ^11.3.1
  get_it: ^7.7.0
  dio: ^5.5.0+1
  fluttertoast: ^8.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
